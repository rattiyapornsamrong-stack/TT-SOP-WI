<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>TT Viewer – เอกสารพนักงาน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      background: #f2f2f2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .hidden { display: none; }
    #login-box, #app {
      background: #fff;
      padding: 20px 24px;
      border-radius: 10px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    #login-box h1 {
      margin-bottom: 8px;
      font-size: 22px;
    }
    #login-box p {
      margin-bottom: 12px;
    }
    #pass-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }
    button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #111;
      color: #fff;
      font-size: 14px;
    }
    button:hover { opacity: 0.9; }
    .note {
      font-size: 12px;
      color: #777;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    header h1 { font-size: 20px; }
    main { margin-top: 4px; }
    .doc-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .doc-btn {
      background: #f0f0f0;
      color: #111;
    }
    .doc-btn.active {
      background: #111;
      color: #fff;
    }
    .warn {
      font-size: 12px;
      color: #b00;
      margin-bottom: 8px;
    }
    #viewer-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      height: 70vh;
      position: relative;
    }
    #doc-frame {
      border: none;
      width: 100%;
      height: 100%;
    }
    .placeholder {
      color: #fff;
      text-align: center;
      padding: 16px;
    }
    @media print {
      body * { display: none !important; }
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h1>เข้าดูเอกสารพนักงาน</h1>
    <p>กรอกรหัสเข้าระบบ</p>
    <input type="password" id="pass-input" placeholder="Password">
    <button id="login-btn">เข้าสู่ระบบ</button>
    <p class="note">สำหรับพนักงาน TT Exchange เท่านั้น</p>
  </div>

  <div id="app" class="hidden">
    <header>
      <h1>คู่มือการทำงานพนักงาน</h1>
      <button id="logout-btn">ออกจากระบบ</button>
    </header>

    <main>
      <div class="doc-buttons">
        <button class="doc-btn" data-doc="wi">WI – Work Instruction</button>
        <button class="doc-btn" data-doc="sop">SOP – Standard Operating Procedure</button>
      </div>

      <p class="warn">
        ห้ามถ่ายภาพหน้าจอ · ห้ามแชร์ · ห้ามคัดลอกข้อความ · ห้ามปริ้นเอกสาร  
        การละเมิดถือเป็นการฝ่าฝืนกฎบริษัท
      </p>

      <div id="viewer-box">
        <p class="placeholder">เลือกเอกสารด้านบนเพื่อเปิดอ่าน</p>
        <iframe id="doc-frame" sandbox="allow-same-origin allow-scripts"></iframe>
      </div>
    </main>
  </div>

  <script>
    // ---------- ตั้งรหัสกลาง ----------
    const PASSWORD = "8888";   // เปลี่ยนรหัสได้ตรงนี้

    // เอกสารต้องวางไว้ในโฟลเดอร์ docs/ ของ GitHub Repo ชื่อ WI.pdf และ SOP.pdf
    const DOC_MAP = {
      wi: "docs/WI.pdf#toolbar=0&navpanes=0&scrollbar=0",
      sop: "docs/SOP.pdf#toolbar=0&navpanes=0&scrollbar=0"
    };

    const loginBox = document.getElementById("login-box");
    const appBox   = document.getElementById("app");
    const passInput = document.getElementById("pass-input");
    const loginBtn  = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const viewerFrame = document.getElementById("doc-frame");
    const docButtons  = document.querySelectorAll(".doc-btn");

    function showApp() {
      loginBox.classList.add("hidden");
      appBox.classList.remove("hidden");
    }
    function showLogin() {
      appBox.classList.add("hidden");
      loginBox.classList.remove("hidden");
      sessionStorage.removeItem("tt_secure_auth");
    }
    function doLogin() {
      const p = passInput.value.trim();
      if (p === PASSWORD) {
        sessionStorage.setItem("tt_secure_auth", "1");
        passInput.value = "";
        showApp();
      } else {
        alert("รหัสไม่ถูกต้อง");
      }
    }
    loginBtn.addEventListener("click", doLogin);
    passInput.addEventListener("keydown", e => {
      if (e.key === "Enter") doLogin();
    });
    logoutBtn.addEventListener("click", () => {
      viewerFrame.src = "about:blank";
      docButtons.forEach(b => b.classList.remove("active"));
      showLogin();
    });
    docButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const key = btn.dataset.doc;
        const src = DOC_MAP[key];
        if (!src) return;
        docButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        viewerFrame.src = src;
      });
    });
    if (sessionStorage.getItem("tt_secure_auth") === "1") {
      showApp();
    }

    // ---- ปิดคลิกขวา / คีย์ลัดสำคัญ ----
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("dragstart", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      const key = e.key.toLowerCase();
      if (e.key === "PrintScreen" || e.keyCode === 44) {
        e.preventDefault();
        alert("ห้ามแคปหน้าจอ");
        return false;
      }
      if (e.ctrlKey || e.metaKey) {
        const blocked = ["p", "s", "u", "c", "x", "v", "a"];
        if (blocked.includes(key)) {
          e.preventDefault();
          alert("ฟังก์ชันนี้ถูกปิดเพื่อความปลอดภัยของเอกสาร");
          return false;
        }
      }
      if (key === "f12" || (e.ctrlKey && e.shiftKey && key === "i")) {
        e.preventDefault();
        return false;
      }
    });
  </script>
</body>
</html>
